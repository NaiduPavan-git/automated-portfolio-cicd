<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Pavan Naidu — Automated Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="container nav-container">
      <h1 class="logo">Pavan Naidu — Automated Portfolio</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 class="center">Contact Me</h2>
      <p class="center">
        Feel free to send a message. This form is for demo purposes only,
        but it shows a success message when submitted.
      </p>

      <form onsubmit="submitForm(); return false;" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="message">Message</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>

      <p id="result" class="result-msg"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pavan. All rights reserved.</p>
  </footer>

  <script>
    function submitForm() {
      const result = document.getElementById("result");
      result.innerHTML = "Response Submitted";
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
